<!--Create a signup for having name,email,phone and password fields
1. All the fields are required
2. Name should be minimum 3 character in length and should not contain any numbers
3. Email should be in valid format
4. Phone should be minimum 10 numbers in length
5. Password should be minimum 6 character in length
Note: don't use html validations-->


<!DOCTYPE html>
<html>
<head>
	<title>JS lab 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="jslab2.css">
  <script type="text/javascript">
    	function validations()
        {
    		  var name=document.getElementById("name").value;
    		  if (name.length<3)
	    		 {
	    			alert("Enter valid name!")
	    		 }
    		  if(name!=="")
    			  {
			 	    var regex= /^[a-zA-Z,'.\-\s]+$/;  
				    if(! name.match(regex))
					   {  
			        alert("Full Name must not contain any number and symbol!");
			        return false;
			    	 }
				    }
    		  if (document.getElementById("number").value.length<10)
    			 {
    			   alert("Enter valid phone no!")
    			 }
    		  if (document.getElementById("pwd").value.length<6) 
    			 {
    			   alert("Enter valid password!")
    			 }
			    var validRegex =  /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

			    if (document.getElementById("email").value.match(validRegex))
			     {
			       return true;
			     } 
          else 
			     {
			       alert("Invalid email address!");
			       return false;

	 		     }  
	 
 	      }
  </script>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
          <div class="col-sm-4 mx-auto">  
            <div class="card card1">
              <div class="card-body">
                <div class="form-group">
                  <label for="name">Username</label>
                  <input type="text" class="form-control" id="name"name="name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email"name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                  <label for="number">Phone</label>
                  <input type="number" class="form-control" id="number"name="number">
                </div>
                <button type = "button" class = "btn btn-success btn-block" onclick="validations()">signup</button>
              </div>
            </div>
          </div>
        </div>
	</div>
</body>
</html>
